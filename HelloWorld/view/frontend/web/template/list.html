Below  table values from block (UI using Knockout)
<table>
  <thead>
     <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
  </thead>
  <tbody data-bind="foreach: columnNames">
      <tr>
            <td data-bind="text: id"></td>
            <td data-bind="text: name"></td>
      </tr>
  </tbody>
</table>
